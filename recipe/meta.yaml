{% set name = "overpy" %}
{% set version = "0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/overpy-{{ version }}.tar.gz
  sha256: 2fb711df0771cd904049d523b58a0b47675bd23baccce9b40ef8eb139deacb03

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6

test:
  imports:
    - overpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DinoTools/python-overpy
  summary: Python Wrapper to access the OpenStreepMap Overpass API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
